apiVersion: networking.istio.io/v1alpha3  
kind: Gateway  
metadata:  
  name: istiodemo-gateway  
spec:  
  selector:  
    istio: ingressgateway # use Istio default gateway implementation  
  servers:  
  - port:  
      name: http  
      number: 80  
      protocol: HTTP  
    hosts:  
    - '*'  
---  
apiVersion: networking.istio.io/v1alpha3  
kind: VirtualService  
metadata:  
  name: istiodemo-service  
spec:  
  hosts:  
  - "*"  
  gateways:  
  - istiodemo-gateway  
  http:  
  - fault:
      delay:
        percentage:
          value: 1
        fixedDelay: 10s  
      abort:
        httpStatus: 500
        percentage:
          value: 10
    match:  
    - uri:  
        prefix: /  
    route:  
    - destination:  
        port:  
          number: 8080  
        host: istiodemo-service
        subset: v1
      weight: 30
    - destination:  
        port:  
          number: 8080  
        host: istiodemo-service
        subset: v2
      weight: 70
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: istiodemo-service
spec:
  host: istiodemo-service
  subsets:
    - name: v1
      labels:
        version: "v1"
    - name: v2
      labels:
        version: "v2"

